<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <style>
        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <footer>
        <p>&copy; 2023 University License Plate Management System. All rights reserved. | <a href="{{ url_for('about') }}">About Us</a> | <a href="{{ url_for('home') }}">Home</a></p>
    </footer>
</body>
</html>
