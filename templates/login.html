<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            {% if 'logged_in' in session %}
                <!-- Dashboard and Logout visible after login -->
                <li >
                    <a href="{{ url_for('dashboard') }}">Dashboard</a>
                    
                </li>
                <!-- Signup visible only for admin -->
                {% if session.get('is_admin') %}
                    <li><a href="{{ url_for('signup') }}">Signup User</a></li>
                {% endif %}
                <li><a href="{{ url_for('logout') }}">Logout</a></li>

            {% else %}
                <!-- Login visible only when not logged in -->
                <li><a href="{{ url_for('login') }}">Login</a></li>
            {% endif %}
        </ul>
    </div>

    <!-- Login Form -->
    <div class="loginn">
        <h1>Login</h1>
        <form id="login-form" method="post" action="/login">
            <label for="username">Unique ID Number:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="submit" value="Login">
        </form>
        <div class="alert"></div>
    </div>

    <script>
        $(document).ready(function () {
            // Handle login form submission
            $('#login-form').on('submit', function (event) {
                event.preventDefault();
                const form = $(this);
                const url = form.attr('action');
                const method = form.attr('method');

                $.ajax({
                    type: method,
                    url: url,
                    data: form.serialize(),
                    success: function (response) {
                        showAlert(response.message, "success");
                        // Redirect to dashboard after successful login
                        setTimeout(function () {
                            window.location.href = "{{ url_for('dashboard') }}";
                        }, 2000);
                    },
                    error: function (xhr) {
                        showAlert(xhr.responseJSON.message, "error");
                    }
                });
            });
        });

        function showAlert(message, type) {
            const alertBox = $('.alert');
            alertBox.text(message);
            alertBox.css('background-color', type === 'success' ? 'rgba(0, 255, 0, 0.8)' : 'rgba(255, 0, 0, 0.8)');
            alertBox.show();
            setTimeout(function () {
                alertBox.hide();
            }, 3000);
        }
    </script>
</body>
<footer/>
</html>
